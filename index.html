<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- font from google roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- ========== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800&display=swap"
      rel="stylesheet">
    <!-- end of fonts -->
</head>

<body>
  <!-- wrapper -->
  <div class="wrapper">
    <!-- form heading -->
    <h2>ZuriTraining Payment Form</h2>
    <!-- form container -->
    <form>
      <h4>Account</h4>
      <!-- input group -->
      <div class="input-group name-username-container">
        <div class="input-box input-name-username-email-container">
          <input type="text" placeholder="Full Name" required class="name">
          <i class="fa fa-user icon fullname-icon"></i>
        </div>
        <div class="input-box input-name-username-email-container">
          <input type="text" placeholder="username" required class="name">
          <i class="fa fa-user icon username-icon"></i>
        </div>
      </div>
      <!-- end of input group -->
      <!-- input groupd -->
      <div class="input-group email-container">
        <div class="input-box input-name-username-email-container for-mail">
          <input type="email" placeholder="email" required class="name">
          <i class="fa fa-envelope icon email-icon"></i>
        </div>
      </div>
<!-- end of input groupd -->
<!-- input groupd -->
      <div class="input-group dob-gender-input-container">
        <!-- ========== -->
        <div class="input-box dob-input-container">
          <h4>Date of birth</h4>
          <input type="text" placeholder="DD" class="dob">
          <input type="text" placeholder="MM" class="dob">
          <input type="text" placeholder="YYY" class="dob">
        </div>
        <!-- =========== -->
        <div class="input-box gender-input-container">
          <h4>Gender</h4>
          <input type="radio" name="gender" checked id="b1" class="radio">
          <label for="b1">Male</label>
          <input type="radio" name="gender" class="radio" id="b2">
          <label for="b2">Female</label>
        </div>
      </div>
<!-- end of input groupd -->
<!-- input group -->
      <div class="input-group payment-details-container">
        <div class="input-box heading-credit-paypal-container" >
          <h4>Payment Details</h4>
          <div class="card-type-container">
            <!-- credit card -->
            <label for="bc1">
              <input type="radio" name="pay" id="bc1" checked class="radio">
              <span>
                <i class="fa fa-cc-visa icon"></i> Credit card
              </span>
            </label>
            <!-- ============= -->
            <!-- paypal -->
            <label for="bc2">
              <input type="radio" name="pay" id="bc2" class="radio">
              <span>
                <i class="fa fa-cc-paypal icon"></i> Paypal
              </span>
            </label>
            <!-- ============= -->
          </div>
        </div>
      </div>
<!-- end of input group -->
<!-- card details container -->
<!-- input group -->
      <div class="input-group card-number-container">
        <div class="input-box card-input-container">
          <input type="tel" class="name" placeholder="card number" required>
          <i class="fa fa-credit-card icon card-number-icon"></i>
        </div>
      </div>
<!-- end of input group -->
<!-- input group -->
      <div class="input-group card-cvc-expiry-date-container">
        <!-- ========= -->
        <div class="input-box card-cvc-container">
          <input type="tel" required placeholder="Card CVC">
          <i class="fa fa-user icon cvc-icon"></i>
        </div>
        <!-- ======= -->
        <div class="input-box card-expiry-date-container">
          <select>
            <option>01 Dec</option>
            <option>02 Dec</option>
            <option>03 Dec</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>
<!-- end of input group -->
<!-- input group -->
      <div class="input-group pay-now-btn-main-container">
        <div class="input-box pay-now-btn-container">
          <button type="submit" class="pay-btn">Pay Now</button>
        </div>
      </div>
<!-- end of input group -->
    </form>
    <!-- end of form container -->
  </div>
  <!-- end of wrapper -->
</body>
</html>
